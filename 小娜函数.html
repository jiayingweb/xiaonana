    function patchnumber(number){

            number='0'+number;
        }
        return number;
    }
// 获取时间函数
function gettime(){
    
    var date = new Date();

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        month=patchnumber(month);
        day=patchnumber(day);
        hours=patchnumber(hours);
        minutes=patchnumber(minutes);
        seconds=patchnumber(seconds);
        var time = ('现在的时间是' + ' ' + year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds);
        return time;
}

//按钮1的数组和
function shuzu(arr){
    var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += parseFloat(arr[i]);
        }
        return sum;
}
